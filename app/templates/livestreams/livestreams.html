{% extends "layout.html" %}

    {% block style %}
        <link href="{{ url_for('static', filename='assets/css/material-kit.css')}}" rel="stylesheet"/>
    {% endblock %}


    {% block body %}

        <!-- Loading GIF -->
        <div class="row" id="loading-gif">
            <div class="col-lg-12 col-md-12" style="text-align: center;">
                <img src="{{ url_for('static', filename='gifs/loading1-better.gif') }}" height="250" width="auto"/>
                <br>
                <i class="icon-soccer-ball-o"></i> Finding Live Streams...
            </div>
        </div>

        <!-- Modals for each stream will be generated here -->
        <div id="stream-modals"></div>

        <!-- GMT time banner -->
        <div class="row mobile-card-first-title" id="streams_content" style="display: none;">
            <div class="col-md-4 col-md-offset-4" style="margin-top:25px;margin-bottom:25px;">
                <div class="alert alert-success">
                    <div class="container-fluid" style="text-align: center;">
                        <strong>Current Time: </strong><strong id="gmt_time_load"></strong>
                        <br>
                        Total Live Streams: <span class="label label-warning" style="margin-left:5px;" id="livestream_badge"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>

        <!-- Stream cards -->
        <div id="streams_body" style="margin-bottom:60px;"></div>

    {% endblock %}


    {% block scripts %}
        <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='assets/js/material.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/livestreams/livestreams.js') }}"></script>
    {% endblock %}
